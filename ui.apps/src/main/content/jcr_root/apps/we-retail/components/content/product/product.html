<div class="we-Product" data-sly-use.product="product.js">

    <sly data-sly-list.item="${product.variants}">
        <product-variant
                is-base="${itemList.first ? 1 : 0}"
                path="${item.path}"
                variants="${item.variants}"
                sku="${item.sku}"
                title="${item.title}"
                description="${item.description}"
                color="${item.color}"
                color-class="${item.colorClass}"
                size="${item.size}"
                price="${item.price}"
                summary="${item.summary}"
                features="${item.features}"
                image="${item.image}"></product-variant>
    </sly>

    <div class="row">

        <div class="col-md-1">
            <ul class="we-Product-photos"> <!-- TODO: add list of product's thumbnails -->
                <li class="active"><img src="${product.base.image}" v-bind:src="product.image"/></li>
            </ul>
        </div>

        <div class="col-md-4 col-md-offset-1">
            <div class="we-Product-visual"> <!-- TODO: add zoom and slider -->
                <img src="${product.base.image}" v-bind:src="product.image"/>

                <a href="#" class="we-Product-visual-zoom"><i class="we-Icon we-Icon--zoom-plus"></i> View larger</a>
            </div>
        </div>

        <div class="col-md-5 col-md-offset-1">
            <div class="row">
                <div class="col-md-6">
                    <strong class="we-Product-brand" v-html="product.description">${product.base.description @context='html'}</strong>
                </div>
                <div class="col-md-6 text-right">
                    <span class="we-Product-code">SKU: <span v-text="product.sku">${product.base.sku}</span></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h1 class="we-Product-name" v-html="product.title">${product.base.title @context='html'}</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <strong class="we-Product-price" v-html="product.price">${product.base.price}</strong>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="we-Rating"> <!-- TODO: add product-rating component -->
                        <i class="we-Star active"></i> <i class="we-Star active"></i> <i class="we-Star active"></i> <i class="we-Star active"></i> <i class="we-Star"></i>
                        <span class="we-Rating-desc">3 reviews</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="we-Product-description separator" v-html="product.summary">${product.base.summary @context='html'}</div>
                </div>
            </div>
            <form class="we-Product-form" action="#"> <!-- TODO: add form properties -->
                <div class="form-group" data-sly-test="${product.variations.type == 'color'}">
                    <label>Colors</label>
                </div>
                <div class="form-group" data-sly-test="${product.variations.type == 'color'}">
                    <sly data-sly-list.color="${product.variations.colors}">
                        <div class="we-Product-radio marker radio-inline">
                            <label>
                                <input type="radio" name="product.color"
                                       value="${color}" title="${color}"
                                       style="background-color:${color @context='styleString'};"
                                       data-sly-attribute.checked="${product.base.colorClass == color}"
                                       data-sly-attribute.data-sku="${product.variations.colors[color][0].sku}"
                                       v-on:click="setProduct">
                            </label>
                        </div>
                    </sly>
                </div>
                <div class="form-group" data-sly-test="${product.variations.type}"
                     v-show="showSizes()" v-cloak>
                    <label>Sizes</label>
                </div>
                <sly data-sly-test="${product.variations.type == 'color'}"
                     data-sly-list.color="${product.variations.colors}">
                    <div class="form-group separator" v-if="product && product.colorClass == '${color}'"
                         v-show="showSizes()" v-cloak>
                        <sly data-sly-list.item="${product.variations.colors[color]}">
                            <div class="we-Product-radio radio-inline">
                                <label>
                                    <input type="radio" name="product.sku" value="${item.sku}"
                                           data-sly-attribute.data-sku="${item.sku}"
                                           v-bind:checked="isChecked('${item.sku}')"
                                           v-on:click="setProduct">
                                    <span>${item.size}</span>
                                </label>
                            </div>
                        </sly>
                    </div>
                </sly>
                <sly data-sly-test="${product.variations.type == 'size'}">
                    <div class="form-group separator" v-cloak>
                        <sly data-sly-list.item="${product.variations.sizes}">
                            <div class="we-Product-radio radio-inline">
                                <label>
                                    <input type="radio" name="product.sku" value="${item.sku}"
                                           data-sly-attribute.data-sku="${item.sku}"
                                           v-bind:checked="isChecked('${item.sku}')"
                                           v-on:click="setProduct">
                                    <span>${item.size}</span>
                                </label>
                            </div>
                        </sly>
                    </div>
                </sly>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-4">
                            <span class="we-Product-status text-success">In stock</span>
                        </div>
                        <div class="col-md-8 text-right"> <!-- TODO: add some logic -->
                            <a href="#" class="btn btn-action btn-primary">Add to card</a>
                            <a href="#" class="btn btn-icon btn-primary"><i class="we-Icon we-Icon--heart"></i></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div data-sly-resource="${'.' @resourceType='we-retail/components/content/social-share'}"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <h2 class="we-Product-subtitle">Features</h2>
            <div class="we-Product-features" v-html="product.features">
                ${product.base.features @context='html'}
            </div>
        </div>
        <div class="col-md-6"> <!-- TODO: add product video/visual -->
            <img src="http://placehold.it/586x330" alt="" class="img-responsive">
        </div>
    </div>

</div>
<!-- /.we-Product -->
