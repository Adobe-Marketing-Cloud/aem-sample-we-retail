<div class="we-ProductsGrid-item"
     data-price="${renderItem.itemPrice}"
     data-test="ok"
     data-colors="${renderItem.colors}"
     data-tags="${renderItem.tags}"
     data-sly-use.item="item.js">

    <div class="we-ProductsGrid-item-image">
        <img data-sly-test="${item.image}" src="${item.image}" alt="${item.name}"/>
        <img data-sly-test="${!item.image}" src="http://placehold.it/300/c0c0c1/ffffff"/>
    </div>

    <h3 class="we-ProductsGrid-item-title">${item.name}</h3>
    <span class="we-ProductsGrid-item-subtitle">${item.description}</span>

    <strong class="we-ProductsGrid-item-price">
        <span>${item.price}</span>
        <span class="we-ProductsGrid-item-price-new"></span>
        <s class="we-ProductsGrid-item-price-old"></s>
    </strong>

    <span class="we-ProductsGrid-item-discount hidden"><span></span>off</span>
    <a href="${item.path}.html" class="we-ProductsGrid-item-link"></a>

</div><!-- /.we-ProductsGrid-item -->
