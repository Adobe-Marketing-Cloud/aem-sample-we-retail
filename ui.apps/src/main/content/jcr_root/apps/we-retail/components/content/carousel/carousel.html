<div class="we-Carousel carousel slide cq-dd-image"
     data-ride="carousel"
     data-sly-use.listComponent="list.js"
     data-sly-use.emptyRenderer="emptylist.html"
     data-sly-use.itemTemplate="listitem.html"
     id="${listComponent.listId}">
    <sly data-sly-call="${emptyRenderer.emptylisttemplate @ list=listComponent}" />

    <ol data-sly-list="${listComponent.list}" class="we-Carousel-indicators carousel-indicators">
        <li data-target="#${listComponent.listId}" data-slide-to="${itemList.index}" class="${itemList.first && 'active'}"></li>
    </ol>

    <div class="carousel-inner we-Carousel-inner" role="listbox" data-sly-list="${listComponent.list}">
        <sly data-sly-call="${itemTemplate[listComponent.type] @ renderItem=itemList, item=item}"></sly>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">${ 'Previous' @ i18n }</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">${ 'Next' @ i18n }</span>
    </a>

</div>
