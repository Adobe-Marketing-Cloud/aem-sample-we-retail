<template data-sly-template.toggle="${@ item}">
    <div class="we-ProductFilter we-ProductFilter--status">
        Filtering: <span class="we-ProductFilter-status">on</span>
    </div>
    <!-- /.we-ProductFilter--status -->
</template>

<template data-sly-template.sort="${@ item}">
    <div class="we-ProductFilter we-ProductFilter--sort">
        Sort by:

        <div class="dropdown">
        <span id="we-ProductFilter--sort-1" data-toggle="dropdown" aria-haspopup="true">
            Relevancy
            <span class="caret"></span>
        </span>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="we-ProductFilter--sort-1">
                <li><a href="#">Alphabetically</a></li>
                <li><a href="#">Newest</a></li>
                <li><a href="#">Relevancy</a></li>
            </ul>
        </div>
    </div>
    <!-- /.we-we-ProductFilter--sort -->
</template>

<template data-sly-template.color="${@ item}">
    <we-product-filter type="color">
        <div class="we-ProductFilter">
            <div class="we-ProductFilter-header">
                <span class="we-ProductFilter-name">Colors</span>
                <span class="we-ProductFilter-toggle">
                    <i class="we-Icon we-Icon--close"></i>
                </span>
            </div>
            <div class="we-ProductFilter-values">
                <div class="we-Product-radio marker checkbox-inline" v-for="color in filters.color" v-cloak>
                    <label>
                        <input type="checkbox" name="product.color"
                               v-on:click="onFilterClick('color', color, $event)"
                               v-bind:value="color"
                               v-bind:title="color"
                               v-bind:style="'background-color:' + color + ';'">
                    </label>
                </div>
            </div>
        </div>
        <!-- /.we-ProductFilter -->
    </we-product-filter>
</template>

<template data-sly-template.price="${@ item}">
    <we-product-filter type="price">
        <div class="we-ProductFilter">
            <div class="we-ProductFilter-header">
                <span class="we-ProductFilter-name">Price</span>
        <span class="we-ProductFilter-toggle">
            <i class="we-Icon we-Icon--close"></i>
        </span>
            </div>
            <div class="we-ProductFilter-values">
                <div class="checkbox" v-for="price in filters.price">
                    <label>
                        <input type="checkbox"
                               v-on:click="onFilterClick('price', price.list, $event)">
                        {{price.label}}
                    </label>
                </div>
            </div>
        </div>
        <!-- /.we-ProductFilter -->
    </we-product-filter>
</template>

<template data-sly-template.size="${@ item}">
    <div class="we-ProductFilter">
        <div class="we-ProductFilter-header">
            <span class="we-ProductFilter-name">Sizes</span>
        <span class="we-ProductFilter-toggle">
            <i class="we-Icon we-Icon--close"></i>
        </span>
        </div>
        <div class="we-ProductFilter-values">
            <div class="checkbox" v-for="size in filters.size">
                <label>
                    <input type="checkbox"
                           v-on:click="onFilterClick('size', size, $event)">
                    {{size}}
                </label>
            </div>
        </div>
    </div>
    <!-- /.we-ProductFilter -->
</template>
